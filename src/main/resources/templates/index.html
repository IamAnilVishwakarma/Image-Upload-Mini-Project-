<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Image Upload</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" href="#">ðŸ“· Image Upload</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- âœ… Session Message (Bootstrap Alert) -->
	<div class="container mt-3" th:if="${msg}">
		<div class="alert alert-success text-center fw-bold" role="alert">
			[[${msg}]]</div>
	</div>

	<!-- Upload Form -->
	<div class="container d-flex justify-content-center align-items-center"
		style="height: 50vh;">
		<div class="card shadow p-4 text-center"
			style="max-width: 500px; width: 100%;">
			<h4 class="mb-3 text-success fw-bold">Upload Your Image</h4>
			<form action="/imageUpload" method="post"
				enctype="multipart/form-data">
				<div class="input-group">
					<input type="file" class="form-control" name="img" required>
					<button class="btn btn-success" type="submit">Upload</button>
				</div>
			</form>
		</div>
	</div>

	<!-- âœ… Gallery Section -->
	<div class="container mt-5">
		<h3 class="text-center text-success fw-bold mb-4">Uploaded
			Gallery</h3>
		<div class="row">
			<th:block th:each="image : ${list}">
				<div class="col-md-3 mb-4">
					<div class="card shadow-sm">
						<img th:src="@{'/uploads/' + ${image.imageName}}"
							class="card-img-top" alt="Image"
							style="width: 100%; height: 150px; object-fit: cover;">
						<div class="card-body text-center">
							<p class="card-text fw-bold">[[${image.imageName}]]</p>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>
</body>
</html>
